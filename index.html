<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentic Foods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>
  
  <div class = "container">

      <div class = "meal-search">
        
        <div class = "searchingBox">
          <input type = "text" class = "search-area" placeholder="Search For Meal.." id = "searchingInput">
          <button type = "submit" class = "search-btn btn" id = "searchBtn">Search</button>
        </div>
      </div>

      <div class = "mealDisplayingResult">

        <div id= "hotMeal">
     
        </div>
      </div>


      <div class = "meal-details">

        <button type = "button" class = "btn mealClosingBtn" id = "crossBtn"><i class = "fas fa-times"></i></button>
              
        <div class = "mealDescription">
       
        </div>
      </div>
    </div>
  </div>

  <script src = "app.js"></script>
</body>
</html>
